ght have forgotten! We encourage you to pay particularly close attention to the feedback and references, whether you got the answer right or wrong.\n\n\u003E The quiz contains **13 questions** and should take around **25-30 minutes** to complete.\n\n\n## 1. Git, Command Line, and File Structure (4 Questions)\n\nSuppose that there’s a new repo on GitHub that you want to clone. The repo’s URL is `git@github.com:fake-user\u002Ffake-repo.git`."},"nested":[],"meta":""},{"id":"f47045f7-b500-43c9-831b-14628a95ff27","type":"QuizText","content":{"id":"3f0dd143-6ac8-4d4a-9d36-d774b8665f2c","content":"**1. Write a command to clone this repo to your computer using its URL**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"f878cfda-c4c9-4ec3-a824-cc583b38f05e","type":"strict","match":"git clone git@github.com:fake-user\u002Ffake-repo.git"},{"id":"1226a045-7aa8-443e-882a-46e043f9b5f3","type":"strict","match":"git clone git@github.com:fake-user\u002Ffake-repo"}],"feedback_negative":" The general format of the command is `git clone repo-url`. You just need to replace `repo-url` with the repo’s URL. If you forget any Git commands, refer to our [Basic Git Commands](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fcheat-sheet\u002Fgit-cumulative-sprint-1.pdf){target=\"_blank\"} cheatsheet. It contains all the basic Git commands you’ll need while working on the project.","feedback_positive":"Correct!","validations_header":"","fail_validations_header":"","success_validations_header":""},"nested":[],"meta":{},"quiz_number":1},{"id":"a3ba25fc-ec91-4151-9fa5-97f1f1789f0e","type":"QuizSelect","content":{"id":"928a33fd-684b-4e8b-aeb5-03c212800061","type":"checkbox","content":"**2. Ok, you now have the repo cloned to your computer, and you’d like to start making changes to it. First, let’s create a new directory called `new-dir` inside the local repo. Which command(s) will work?**","options":[{"id":"f9e1bb7f-28dc-4df9-a94f-36de214d77c3","content":"`mkdir new-dir`","correct":false,"feedback":"","feedback-negative":"This will create a new directory in the current working directory, which isn’t `fake-repo`. Remember, your current working directory won’t change when cloning a repo. Refer to [the cheat sheet](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fcheat-sheet\u002Fcommand-line-basics.pdf){target=\"_blank\"} with basic commands for navigation.","feedback-positive":""},{"id":"3f01fa7c-3376-4f83-a4aa-9173c450f1c9","content":"`mkdir fake-repo\u002Fnew-dir`","correct":true,"feedback":"This command creates a new directory in the desired location.","feedback-negative":"","feedback-positive":""},{"id":"18d3ac30-c818-40fd-a315-fb318b354295","content":"`cd fake-repo && mkdir new-dir`","correct":true,"feedback":"This command starts by changing directories and then making the directory. It will create the directory in the desired location.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":2},{"id":"5c8d4918-7f8e-4c2d-929f-2d50a121dc19","type":"QuizSelect","content":{"id":"3e201a09-f9c5-448f-8147-b9edf6b4eeab","type":"checkbox","content":"**3. Now you’re inside the local repository, and you’ve created the directory called `new-dir`.** \n\n```html\nfake-repo\u002F    \u003C- you are here\n  new-dir\u002F\n```\n\n**Which of the following commands will create a file called `README.md` in the root of the repository? Choose all correct answers.**","options":[{"id":"199a9038-1966-477e-a94d-ba8bd63f6557","content":"`touch README.md`","correct":true,"feedback":"This will create an empty file called `README.md` in the current working directory. The `.\u002F` in front of the file name is implied.","feedback-negative":"","feedback-positive":""},{"id":"80b15bd5-c2da-40ca-a58e-bb1e3ea13ead","content":"`touch .\u002FREADME.md`","correct":true,"feedback":"This will create an empty file called `README.md` in the current working directory. The `.\u002F` in front of the file name refers to the current working directory, but it’s optional.","feedback-negative":"","feedback-positive":""},{"id":"0e4ec9f9-03ee-43ca-a8b3-cd9739f331c8","content":"`touch \u002FREADME.md`","correct":false,"feedback":"An initial `\u002F` in a file path refers to the file system’s root. This directory is at the top of a file system’s hierarchy and contains various files critical to your operating system. Generally, you should avoid starting file paths with a `\u002F`.","feedback-negative":"","feedback-positive":""},{"id":"be6d0d50-df14-456d-b2ad-31a28c85b16e","content":"`touch ~\u002FREADME.md`","correct":false,"feedback":"This will create the file in your user directory, not the current working directory.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":3},{"id":"32cd10e2-416e-499e-9442-6354af36bacd","type":"QuizText","content":{"id":"9228a0ff-2a66-4366-bb5d-32feacbce94a","content":"**4. You’re still at the root of the local `fake-repo`.** \n\n```html\nfake-repo\u002F    \u003C- you are still here\n  new-dir\u002F\n  README.md\n```\n\n**Write a command to create a file called `new-file` inside of `new-dir`. Just use the `touch` command, don’t change directories.**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"d62fa9f7-d64c-4022-b26f-d10f00cbf68c","type":"strict","match":"touch .\u002Fnew-dir\u002Fnew-file"},{"id":"d8d6925a-d652-41fb-9019-adc9d65aee7c","type":"strict","match":"touch new-dir\u002Fnew-file"}],"feedback_negative":"The correct answer is either `touch .\u002Fnew-dir\u002Fnew-file` or `touch new-dir\u002Fnew-file`. Note that most text editors have a command that creates a file and opens it for you to edit. The syntax is generally identical to the syntax of `touch`. Examples include `nano path\u002Fto\u002Ffile` for the Nano text editor and `code path\u002Fto\u002Ffile` for VS Code.","feedback_positive":"The correct answer is either `touch .\u002Fnew-dir\u002Fnew-file` or `touch new-dir\u002Fnew-file`.","validations_header":"","fail_validations_header":"","success_validations_header":""},"nested":[],"meta":{},"quiz_number":4},{"id":"ffb9b715-39c7-43ea-acae-9abc4ddea82a","type":"Markdown","content":{"type":"theory","markdown":"## 2. Metadata (4 Questions)"},"nested":[],"meta":""},{"id":"e6384571-8c91-4292-a9ce-b2ba10b8b4d1","type":"QuizSelect","content":{"id":"2b1e9762-6feb-4132-b857-155a6206d8ad","type":"radio","content":"**1. Which of the following will set the language of an HTML document to English?**","options":[{"id":"08d86a1b-ac00-48c7-aaac-0237d65a2294","content":"`\u003Chtml lang=\"en\"\u003E`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"eb2ec8e5-de92-4a63-9574-032646531a62","content":"`\u003Chead lang=\"en\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should add the `lang` attribute to the `\u003Chtml\u003E` tag instead.","feedback-positive":""},{"id":"68a0bda9-8baa-431c-af41-f64a62ad0b4c","content":"`\u003Chtml lang=\"english\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should use the language code `\"en\"` instead.","feedback-positive":""},{"id":"7fd49dd6-5286-4c50-8670-81332e9d96ba","content":"`\u003Chead lang=\"english\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should use the language code `\"en\"`, and add the `lang` attribute to the `\u003Chtml\u003E` tag instead.","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":5},{"id":"973deabf-eef5-4d49-b783-7559977898cd","type":"QuizText","content":{"id":"e6c1eb6a-b41a-47e3-a821-881a9125ffa1","content":"**2. What HTML element should you place your `\u003Cmeta\u003E` tags in?**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"db133122-4d5c-4a77-a713-b01b4d369c2b","type":"strict","match":"head"},{"id":"c2739afa-93b2-485a-a68e-3af842989303","type":"strict","match":"\u003Chead\u003E"},{"id":"6e95163f-bf54-488f-a671-48fdf9a67d37","type":"strict","match":"\u003Chead\u003E\u003C\u002Fhead\u003E"}],"feedback_negative":"Metadata should be stored in the `\u003Chead\u003E` tag. You can double-check it in your previous project or refer to [MDN docs](https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\u002FElement\u002Fhead#example){target=\"_blank\"} for the `\u003Chead\u003E` structure example.","feedback_positive":"","validations_header":"","fail_validations_header":"","success_validations_header":""},"nested":[],"meta":{},"quiz_number":6},{"id":"71ab64cf-b224-41e2-a31e-631ffa627ac1","type":"QuizText","content":{"id":"fb3733fb-2510-44e7-917d-52e4d68fe413","content":"**3. Write a `\u003Cmeta\u003E` tag that describes the name of the author of a webpage.**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"49b9af41-4008-4ee3-bed6-6875689911f1","type":"regexp","match":"\u003Cmeta\\s+(?:(?:name|content)=[\\'\\\"][^\\'\\\"]+[\\'\\\"](\\s?|\\s+)){2}\\\u002F?\u003E"}],"feedback_negative":"The correct answer is `\u003Cmeta name=\"author\" content=\"Name of the author\" \u002F\u003E`. If you forget what metadata types and attributes are supported, refer to [the corresponding MDN docs](https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\u002FElement\u002Fmeta){target=\"_blank\"} on the `\u003Cmeta\u003E` element.","feedback_positive":"","validations_header":"","fail_validations_header":"","success_validations_header":""},"nested":[],"meta":{},"quiz_number":7},{"id":"fd7d3679-279a-4866-b1a0-794d3ca84650","type":"QuizText","content":{"id":"9ab2bea8-74b9-4ac2-aa0c-609ff58a50c3","content":"**4. Write a `\u003Cmeta\u003E` tag that sets the width of a webpage to match the screen width of a user’s device and sets the initial zoom level to 1.**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"84509950-4e02-40ad-ac18-1f616555c4e8","type":"regexp","match":"\u003Cmeta\\s+(?:name=['\"]viewport['\"]\\s+content=['\"]width=device-width,\\s+initial-scale=(1|1.0)['\"]|content=['\"]width=device-width,\\s+initial-scale=(1|1.0)['\"]\\s+name=['\"]viewport['\"])\\s*(?:\\\u002F)?\u003E"}],"feedback_negative":"The correct answer is `\u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" \u002F\u003E`. No need to remember it. You can copy it from the code of your previous project or google it. [MDN docs](https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\u002FViewport_meta_tag){target=\"_blank\"} are the first result to go.","feedback_positive":"","validations_header":"","fail_validations_header":"","success_validations_header":""},"nested":[],"meta":{},"quiz_number":8},{"id":"cedbdd56-6038-4b43-8d3e-b6b49009d4c9","type":"Markdown","content":{"type":"theory","markdown":"## Working with Files and File Paths (5 Questions)\n\nIn your project for this sprint, you’ll have to set up the file structure yourself. So let’s review how to link CSS and HTML files."},"nested":[],"meta":""},{"id":"be1bb929-7868-4ccc-b4d2-c2539ee71972","type":"QuizSelect","content":{"id":"f2bd6e84-40c2-4ebb-b896-bdf289f03b5c","type":"radio","content":"**1. Let's say you want to connect CSS from an external `style.css` file to your HTML page. Which part of your HTML file would you do this in?**","options":[{"id":"215f5ed8-caa0-4bf8-89ad-b3f5b3288e35","content":"In the `\u003Cbody\u003E` element.","correct":false,"feedback":"We can add inline styles to our code in the `\u003Cbody\u003E` element, but external CSS files must be connected elsewhere.","feedback-negative":"","feedback-positive":""},{"id":"5010ab14-3483-48e9-915b-e1fb005e35e3","content":"In the `\u003Chead\u003E` element.","correct":true,"feedback":"This is where you need to place your `\u003Clink\u003E` element inside the `\u003Chead\u003E` element. If we put it in the `\u003Cbody\u003E`, the browser would render the HTML before applying our CSS.","feedback-negative":"","feedback-positive":""},{"id":"e9256de9-61c7-4561-ad62-1d50c0f97824","content":"In a `\u003Csection\u003E` element.","correct":false,"feedback":"We can add inline styles to our code inside a `\u003Csection\u003E` element, but external CSS files must be connected elsewhere.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":9},{"id":"ef6f275f-e6a5-4d14-877a-d97ffefb8c6f","type":"Markdown","content":{"type":"theory","markdown":"For the next three questions, imagine you are working with the following file structure.\n\n```javascript\nse_project\u002F\n    index.html\n    pages\u002F\n        index.css\n    images\u002F\n        logo.svg\n```"},"nested":[],"meta":""},{"id":"602e01e9-9547-4f13-836a-5e4d7205e96f","type":"QuizSelect","content":{"id":"09f64e6f-3a88-4178-8265-34a3783a4d1b","type":"checkbox","content":"**2. Which of the following represent relative file paths between `index.html` and the stylesheet?  Choose all correct answers.**","options":[{"id":"f7b56ada-8cb4-4d07-ae26-826d95be97f8","content":"`pages\u002Findex.css`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"6dc2e18d-9795-4522-9d2c-922b383fe1fd","content":"`\u002Fpages\u002Findex.css`","correct":false,"feedback":"Paths that start with a `\u002F` are absolute file paths, not relative, meaning they start from the root of the file system instead of the current directory.","feedback-negative":"","feedback-positive":""},{"id":"ecc361a3-a989-4456-8daa-76cf12ae0d33","content":"`.\u002Fpages\u002Findex.css`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"7d85352c-ad95-4ae4-84cf-bb1ca8e90b8a","content":"`..\u002Fpages\u002Findex.css`","correct":false,"feedback":"This is a relative file path, but it doesn’t point to the correct file. The initial `..` means that the file path starts in the parent of the current directory. But the `pages` directory is in the same directory as `index.html`.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":10},{"id":"27c97d86-1570-411e-b283-2d0ffb0fc2c3","type":"QuizSelect","content":{"id":"431d9c49-372c-4b4d-97a3-bf1db52843e0","type":"radio","content":"**3. Now select the piece of code that will successfully connect the stylesheet to your HTML document.**","options":[{"id":"dc5238f0-ad34-472b-bd3f-9b806659c3d6","content":"`\u003Clink rel=\"stylesheet\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"98843544-ebd5-4da7-ac54-d8823be02f56","content":"`\u003Clink rel=\"styles\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"The value of the `rel` attribute should be `stylesheet`, not `styles`.","feedback-negative":"","feedback-positive":""},{"id":"c1d73970-faa8-4ac9-be35-975173891794","content":"`\u003Cstylesheet rel=\"styles\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"There's no such element as `\u003Cstylesheet\u003E`.","feedback-negative":"","feedback-positive":""},{"id":"0376285b-3eb1-4b24-bf07-851b4c36ad23","content":"`\u003Cstyle rel=\"stylesheet\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"The `\u003Cstyle\u003E` element is used when we want to write CSS code directly in the HTML file, not for linking external stylesheets.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":11},{"id":"90da58c4-307c-4b95-a44d-37445109620d","type":"QuizText","content":{"id":"2be1405d-ba34-4de8-b9c5-acdb630180ab","content":"**4. Now write a relative file path that starts at `pages\u002Findex.css` and points to `images\u002Flogo.svg`.**","blocking":true,"button_text":"Submit","result_text":"","validations":[{"id":"ff2e7087-c691-4fea-9bd6-0e5bfdce17e3","type":"strict","match":"..\u002Fimages\u002Flogo.svg"},{"id":"14a6d891-4497-47a8-9c4c-2ffe922e7676","type":"strict","match":".\u002F..\u002Fimages\u002Flogo.svg"}],"feedback_negative":"The correct answer needs to start with `..`, which will take you to the parent of the current directory. From here, you just need to enter the `images` directory and access the image file.","feedback_positive":""},"nested":[],"meta":{},"quiz_number":12},{"id":"8bcc5f36-3747-48aa-8d8e-7f5528bb6dbd","type":"QuizSelect","content":{"id":"c8fbf48a-532c-459b-9df1-1d2346f0e799","type":"checkbox","content":"**5. Which files are used to override the default browser styles?**","options":[{"id":"c2fc4466-c37e-4275-8676-f4e9c85f59cb","content":"normalize.css","correct":true,"feedback":"Both `normalize.css` and `reset.css` are used to override the default browser styles. However, in this program, we're going to just use `normalize.css`. Don't forget to connect it in the `\u003Chead\u003E` element.","feedback-negative":"","feedback-positive":""},{"id":"55fe2b02-4285-4b19-a335-3446049c3b35","content":"unstyle.css","correct":false,"feedback":"Unfortunately, there is no such file.","feedback-negative":"","feedback-positive":""},{"id":"a8a9c875-e6ef-4e72-86f9-eeeda5632141","content":"reset.css","correct":true,"feedback":"Both `normalize.css` and `reset.css` are used to override the default browser styles. However, in this program, we're going to just use `normalize.css`.","feedback-negative":"","feedback-positive":""},{"id":"a5b221cb-84de-4c8c-8c86-cb477089a6f4","content":"remove.css","correct":false,"feedback":"Unfortunately, there is no such file.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"nested":[],"meta":{},"quiz_number":13},{"id":"754944a5-6371-4843-a1c2-4b9aace59862","type":"Markdown","content":{"type":"theory","markdown":"That’s all for this quiz — you’re ready to start the project! But remember that you can always review your project code from Sprint 1. Its basic structure is the same as in your next project. Think about how some pieces of code from the previous project can be reused in the next one. Finally, don’t hesitate to ask for help on Discord in the `#sprint-2` channel."},"nested":[],"meta":""}],"meta":""},"tutorial_name":null,"lesson_type":"web","tasks":[],"datasets":[],"profession_slug":"web","profession_color":"#2a2a2a","next_lesson_has_tasks":false,"use_tests":false,"coderun_config":null,"next_button":null,"task_button":null,"topic_lessons_count":3,"fs_mode":"disabled","solve_locally":false,"estimated_time":null,"solved":true,"has_access":true,"has_trainer_access":true,"next_lesson_button_unlocked":true,"next_lesson_button_locked_reason":null,"next_lesson_has_access":true,"next_lesson_has_trainer_access":true,"next_lesson_id_overwrite":null,"github_repo":null,"homework":null,"revisor_homework":null,"has_been_reset":true},"getQuizzesByLessonId":[{"id":"838fcee0-9c66-4514-8517-d157db01242c","markup":{"id":"09f64e6f-3a88-4178-8265-34a3783a4d1b","type":"checkbox","content":"**2. Which of the following represent relative file paths between `index.html` and the stylesheet?  Choose all correct answers.**","options":[{"id":"f7b56ada-8cb4-4d07-ae26-826d95be97f8","content":"`pages\u002Findex.css`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"6dc2e18d-9795-4522-9d2c-922b383fe1fd","content":"`\u002Fpages\u002Findex.css`","correct":false,"feedback":"Paths that start with a `\u002F` are absolute file paths, not relative, meaning they start from the root of the file system instead of the current directory.","feedback-negative":"","feedback-positive":""},{"id":"ecc361a3-a989-4456-8daa-76cf12ae0d33","content":"`.\u002Fpages\u002Findex.css`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"7d85352c-ad95-4ae4-84cf-bb1ca8e90b8a","content":"`..\u002Fpages\u002Findex.css`","correct":false,"feedback":"This is a relative file path, but it doesn’t point to the correct file. The initial `..` means that the file path starts in the parent of the current directory. But the `pages` directory is in the same directory as `index.html`.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","show_all_feedback":false},"user_answer":["f7b56ada-8cb4-4d07-ae26-826d95be97f8","ecc361a3-a989-4456-8daa-76cf12ae0d33"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"09f64e6f-3a88-4178-8265-34a3783a4d1b","passed":null},{"id":"e6b9def8-ac39-4890-86b9-7bb0637a63d8","markup":{"id":"2b1e9762-6feb-4132-b857-155a6206d8ad","type":"radio","content":"**1. Which of the following will set the language of an HTML document to English?**","options":[{"id":"08d86a1b-ac00-48c7-aaac-0237d65a2294","content":"`\u003Chtml lang=\"en\"\u003E`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"eb2ec8e5-de92-4a63-9574-032646531a62","content":"`\u003Chead lang=\"en\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should add the `lang` attribute to the `\u003Chtml\u003E` tag instead.","feedback-positive":""},{"id":"68a0bda9-8baa-431c-af41-f64a62ad0b4c","content":"`\u003Chtml lang=\"english\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should use the language code `\"en\"` instead.","feedback-positive":""},{"id":"7fd49dd6-5286-4c50-8670-81332e9d96ba","content":"`\u003Chead lang=\"english\"\u003E`","correct":false,"feedback":"","feedback-negative":"You should use the language code `\"en\"`, and add the `lang` attribute to the `\u003Chtml\u003E` tag instead.","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"user_answer":["08d86a1b-ac00-48c7-aaac-0237d65a2294"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"2b1e9762-6feb-4132-b857-155a6206d8ad","passed":null},{"id":"f648b82c-8399-4262-a353-ae586c171e4a","markup":{"id":"2be1405d-ba34-4de8-b9c5-acdb630180ab","content":"**4. Now write a relative file path that starts at `pages\u002Findex.css` and points to `images\u002Flogo.svg`.**","blocking":true,"button_text":"Submit","result_text":"","validations":[{"id":"ff2e7087-c691-4fea-9bd6-0e5bfdce17e3","type":"strict","match":"..\u002Fimages\u002Flogo.svg"},{"id":"14a6d891-4497-47a8-9c4c-2ffe922e7676","type":"strict","match":".\u002F..\u002Fimages\u002Flogo.svg"}],"feedback_negative":"The correct answer needs to start with `..`, which will take you to the parent of the current directory. From here, you just need to enter the `images` directory and access the image file.","feedback_positive":""},"user_answer":"..\u002Fimages\u002Flogo.svg","lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"2be1405d-ba34-4de8-b9c5-acdb630180ab","passed":null},{"id":"59831b6f-225c-4257-95f5-c1a5856a503b","markup":{"id":"3e201a09-f9c5-448f-8147-b9edf6b4eeab","type":"checkbox","content":"**3. Now you’re inside the local repository, and you’ve created the directory called `new-dir`.** \n\n```html\nfake-repo\u002F    \u003C- you are here\n  new-dir\u002F\n```\n\n**Which of the following commands will create a file called `README.md` in the root of the repository? Choose all correct answers.**","options":[{"id":"199a9038-1966-477e-a94d-ba8bd63f6557","content":"`touch README.md`","correct":true,"feedback":"This will create an empty file called `README.md` in the current working directory. The `.\u002F` in front of the file name is implied.","feedback-negative":"","feedback-positive":""},{"id":"80b15bd5-c2da-40ca-a58e-bb1e3ea13ead","content":"`touch .\u002FREADME.md`","correct":true,"feedback":"This will create an empty file called `README.md` in the current working directory. The `.\u002F` in front of the file name refers to the current working directory, but it’s optional.","feedback-negative":"","feedback-positive":""},{"id":"0e4ec9f9-03ee-43ca-a8b3-cd9739f331c8","content":"`touch \u002FREADME.md`","correct":false,"feedback":"An initial `\u002F` in a file path refers to the file system’s root. This directory is at the top of a file system’s hierarchy and contains various files critical to your operating system. Generally, you should avoid starting file paths with a `\u002F`.","feedback-negative":"","feedback-positive":""},{"id":"be6d0d50-df14-456d-b2ad-31a28c85b16e","content":"`touch ~\u002FREADME.md`","correct":false,"feedback":"This will create the file in your user directory, not the current working directory.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"user_answer":["199a9038-1966-477e-a94d-ba8bd63f6557","80b15bd5-c2da-40ca-a58e-bb1e3ea13ead"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"3e201a09-f9c5-448f-8147-b9edf6b4eeab","passed":null},{"id":"a8dcc8c1-c250-4b1e-ba19-314c4e52e1bb","markup":{"id":"3f0dd143-6ac8-4d4a-9d36-d774b8665f2c","content":"**1. Write a command to clone this repo to your computer using its URL**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"f878cfda-c4c9-4ec3-a824-cc583b38f05e","type":"strict","match":"git clone git@github.com:fake-user\u002Ffake-repo.git"},{"id":"1226a045-7aa8-443e-882a-46e043f9b5f3","type":"strict","match":"git clone git@github.com:fake-user\u002Ffake-repo"}],"feedback_negative":" The general format of the command is `git clone repo-url`. You just need to replace `repo-url` with the repo’s URL. If you forget any Git commands, refer to our [Basic Git Commands](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fcheat-sheet\u002Fgit-cumulative-sprint-1.pdf){target=\"_blank\"} cheatsheet. It contains all the basic Git commands you’ll need while working on the project.","feedback_positive":"Correct!","validations_header":"","fail_validations_header":"","success_validations_header":""},"user_answer":"git clone git@github.com:fake-user\u002Ffake-repo.git","lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"3f0dd143-6ac8-4d4a-9d36-d774b8665f2c","passed":null},{"id":"c2881904-ed41-4c55-b6ec-43784a690177","markup":{"id":"431d9c49-372c-4b4d-97a3-bf1db52843e0","type":"radio","content":"**3. Now select the piece of code that will successfully connect the stylesheet to your HTML document.**","options":[{"id":"dc5238f0-ad34-472b-bd3f-9b806659c3d6","content":"`\u003Clink rel=\"stylesheet\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":true,"feedback":"","feedback-negative":"","feedback-positive":""},{"id":"98843544-ebd5-4da7-ac54-d8823be02f56","content":"`\u003Clink rel=\"styles\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"The value of the `rel` attribute should be `stylesheet`, not `styles`.","feedback-negative":"","feedback-positive":""},{"id":"c1d73970-faa8-4ac9-be35-975173891794","content":"`\u003Cstylesheet rel=\"styles\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"There's no such element as `\u003Cstylesheet\u003E`.","feedback-negative":"","feedback-positive":""},{"id":"0376285b-3eb1-4b24-bf07-851b4c36ad23","content":"`\u003Cstyle rel=\"stylesheet\" href=\"pages\u002Findex.css\" \u002F\u003E`","correct":false,"feedback":"The `\u003Cstyle\u003E` element is used when we want to write CSS code directly in the HTML file, not for linking external stylesheets.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"user_answer":["dc5238f0-ad34-472b-bd3f-9b806659c3d6"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"431d9c49-372c-4b4d-97a3-bf1db52843e0","passed":null},{"id":"3df04be0-fb45-4de8-9a6c-05f49c97e473","markup":{"id":"9228a0ff-2a66-4366-bb5d-32feacbce94a","content":"**4. You’re still at the root of the local `fake-repo`.** \n\n```html\nfake-repo\u002F    \u003C- you are still here\n  new-dir\u002F\n  README.md\n```\n\n**Write a command to create a file called `new-file` inside of `new-dir`. Just use the `touch` command, don’t change directories.**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"d62fa9f7-d64c-4022-b26f-d10f00cbf68c","type":"strict","match":"touch .\u002Fnew-dir\u002Fnew-file"},{"id":"d8d6925a-d652-41fb-9019-adc9d65aee7c","type":"strict","match":"touch new-dir\u002Fnew-file"}],"feedback_negative":"The correct answer is either `touch .\u002Fnew-dir\u002Fnew-file` or `touch new-dir\u002Fnew-file`. Note that most text editors have a command that creates a file and opens it for you to edit. The syntax is generally identical to the syntax of `touch`. Examples include `nano path\u002Fto\u002Ffile` for the Nano text editor and `code path\u002Fto\u002Ffile` for VS Code.","feedback_positive":"The correct answer is either `touch .\u002Fnew-dir\u002Fnew-file` or `touch new-dir\u002Fnew-file`.","validations_header":"","fail_validations_header":"","success_validations_header":""},"user_answer":"touch .\u002Fnew-dir\u002Fnew-file","lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"9228a0ff-2a66-4366-bb5d-32feacbce94a","passed":null},{"id":"ce869776-4650-40cf-973f-12af21ace494","markup":{"id":"928a33fd-684b-4e8b-aeb5-03c212800061","type":"checkbox","content":"**2. Ok, you now have the repo cloned to your computer, and you’d like to start making changes to it. First, let’s create a new directory called `new-dir` inside the local repo. Which command(s) will work?**","options":[{"id":"f9e1bb7f-28dc-4df9-a94f-36de214d77c3","content":"`mkdir new-dir`","correct":false,"feedback":"","feedback-negative":"This will create a new directory in the current working directory, which isn’t `fake-repo`. Remember, your current working directory won’t change when cloning a repo. Refer to [the cheat sheet](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fcheat-sheet\u002Fcommand-line-basics.pdf){target=\"_blank\"} with basic commands for navigation.","feedback-positive":""},{"id":"3f01fa7c-3376-4f83-a4aa-9173c450f1c9","content":"`mkdir fake-repo\u002Fnew-dir`","correct":true,"feedback":"This command creates a new directory in the desired location.","feedback-negative":"","feedback-positive":""},{"id":"18d3ac30-c818-40fd-a315-fb318b354295","content":"`cd fake-repo && mkdir new-dir`","correct":true,"feedback":"This command starts by changing directories and then making the directory. It will create the directory in the desired location.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"user_answer":["3f01fa7c-3376-4f83-a4aa-9173c450f1c9","18d3ac30-c818-40fd-a315-fb318b354295"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"928a33fd-684b-4e8b-aeb5-03c212800061","passed":null},{"id":"fe1f7419-bfde-44ff-a814-23bfa71cc7cf","markup":{"id":"9ab2bea8-74b9-4ac2-aa0c-609ff58a50c3","content":"**4. Write a `\u003Cmeta\u003E` tag that sets the width of a webpage to match the screen width of a user’s device and sets the initial zoom level to 1.**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"84509950-4e02-40ad-ac18-1f616555c4e8","type":"regexp","match":"\u003Cmeta\\s+(?:name=['\"]viewport['\"]\\s+content=['\"]width=device-width,\\s+initial-scale=(1|1.0)['\"]|content=['\"]width=device-width,\\s+initial-scale=(1|1.0)['\"]\\s+name=['\"]viewport['\"])\\s*(?:\\\u002F)?\u003E"}],"feedback_negative":"The correct answer is `\u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" \u002F\u003E`. No need to remember it. You can copy it from the code of your previous project or google it. [MDN docs](https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\u002FViewport_meta_tag){target=\"_blank\"} are the first result to go.","feedback_positive":"","validations_header":"","fail_validations_header":"","success_validations_header":""},"user_answer":"\u003Cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003E","lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"9ab2bea8-74b9-4ac2-aa0c-609ff58a50c3","passed":null},{"id":"16fbc387-17a8-4f81-8c06-46076fdf8347","markup":{"id":"c8fbf48a-532c-459b-9df1-1d2346f0e799","type":"checkbox","content":"**5. Which files are used to override the default browser styles?**","options":[{"id":"c2fc4466-c37e-4275-8676-f4e9c85f59cb","content":"normalize.css","correct":true,"feedback":"Both `normalize.css` and `reset.css` are used to override the default browser styles. However, in this program, we're going to just use `normalize.css`. Don't forget to connect it in the `\u003Chead\u003E` element.","feedback-negative":"","feedback-positive":""},{"id":"55fe2b02-4285-4b19-a335-3446049c3b35","content":"unstyle.css","correct":false,"feedback":"Unfortunately, there is no such file.","feedback-negative":"","feedback-positive":""},{"id":"a8a9c875-e6ef-4e72-86f9-eeeda5632141","content":"reset.css","correct":true,"feedback":"Both `normalize.css` and `reset.css` are used to override the default browser styles. However, in this program, we're going to just use `normalize.css`.","feedback-negative":"","feedback-positive":""},{"id":"a5b221cb-84de-4c8c-8c86-cb477089a6f4","content":"remove.css","correct":false,"feedback":"Unfortunately, there is no such file.","feedback-negative":"","feedback-positive":""}],"blocking":true,"button_text":"Submit","result_text":"","show_all_feedback":false},"user_answer":["c2fc4466-c37e-4275-8676-f4e9c85f59cb","a8a9c875-e6ef-4e72-86f9-eeeda5632141"],"lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"c8fbf48a-532c-459b-9df1-1d2346f0e799","passed":null},{"id":"9c32a2a6-28f2-4fe9-8ec4-2bbb13ca877a","markup":{"id":"e6c1eb6a-b41a-47e3-a821-881a9125ffa1","content":"**2. What HTML element should you place your `\u003Cmeta\u003E` tags in?**\n\n","blocking":false,"button_text":"Submit","result_text":"","validations":[{"id":"db133122-4d5c-4a77-a713-b01b4d369c2b","type":"strict","match":"head"},{"id":"c2739afa-93b2-485a-a68e-3af842989303","type":"strict","match":"\u003Chead\u003E"},{"id":"6e95163f-bf54-488f-a671-48fdf9a67d37","type":"strict","match":"\u003Chead\u003E\u003C\u002Fhead\u003E"}],"feedback_negative":"Metadata should be stored in the `\u003Chead\u003E` tag. You can double-check it in your previous project or refer to [MDN docs](https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\u002FElement\u002Fhead#example){target=\"_blank\"} for the `\u003Chead\u003E` structure example.","feedback_positive":"","validations_header":"","fail_validations_header":"","success_validations_header":""},"user_answer":"head","lesson_id":"841cb6bf-f0ce-4210-a735-a7c585f85ff3","user_id":200056589,"content_quiz_id":"e6c1eb6a-b41a-47e3-a821-881a9125ffa1","passed":null},{"id":"4827e515-d1a1-4f48-be63-14856c6a78d7","markup":{"id":"f2bd6e84-40c2-4ebb-b896-bdf289f03b5c","type":"radio","content":"**1. Let's say you want to connect CSS from an external `style.css` file to your HTML page. Which part of your HTML file would you do this in?**","options":[{"id":"215f5ed8-caa0-4bf8-89ad-b3f5b3288e35","content":"In the `\u003Cbody\u003E` element.","correct":false,"feedback":"We can add inline styles to our code in the `\u003Cbody\u003E` element, but external CSS files must be connected elsewhere.","feedback-negative":"","feedback-p
